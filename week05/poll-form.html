<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form - David Cambeiro</title>
    <link rel="stylesheet" href="./styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <label for="">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Fullname" required>

            <label for="">Email:</label>
            <input type="email" id="useremail" name="useremail" placeholder="You Email" required>

            <label for="quantity">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="1">Chrome</option>
                <option value="2">Safari</option>
                <option value="3">Brave</option>
            </select>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">

            <label for="feedback">List the places you have lived</label>
            <input type="textarea" name="feedback" id="feedback" rows="4"
              placeholder="Stillwater Florida, Amsterdam Netherland, Timbuktu Mali">

            <button type="submit">Submit Poll</button>
        </form>
    </main>
