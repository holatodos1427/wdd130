                        Website
                        Suggestion</label>
                </fieldset>

                <label for="feedback">Message</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Type here"></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes"> Please
                    subscribe me to
